<!DOCTYPE html>
<html>
<head>
  <title>Update Speaker</title>
  <style>
    /* CSS for artistic designs */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Speaker</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required value="{{ speaker.name }}">
      
      <label for="topic">Topic:</label>
      <input type="text" id="topic" name="topic" required value="{{ speaker.topic }}">
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required value="{{ speaker.city }}">
      
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required value="{{ speaker.country }}">
      
      <input type="submit" value="Update">
    </form>
  </div>
</body>
</html>
